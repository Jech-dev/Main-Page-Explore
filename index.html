<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
  <title>ExploreNow</title>
</head>
<body>
  <!-- left nav -->
  <div class="left-section">
    <div class="logo">
      <img src="assets/images/logo.png">
      <a href="#">Explore</a>
    </div>

    <div class="sidebar">
      <div class="item active">
        <i class="ri-home-5-line"></i>
        <h3>DashBoard</h3>
      </div>
      <div class="item">
        <i class="ri-user-3-line"></i>
        <h3>My Profile</h3>
      </div>
      <div class="item">
        <i class="ri-history-line"></i>
        <h3>History</h3>
      </div>
      <div class="item">
        <i class="ri-fire-line"></i>
        <h3>Popular</h3>
      </div>
      <div class="item">
        <i class="ri-file-video-line"></i>
        <h3>Video Playlist</h3>
      </div>
      <div class="item">
        <i class="ri-message-3-line"></i>
        <h3>Messages</h3>
      </div>
      <div class="item">
        <i class="ri-heart-3-line"></i>
        <h3>Liked Videos</h3>
        </div>
        <div class="item">
        <i class="ri-settings-3-line"></i>
        <h3>Settings</h3>
      </div>
    </div>
       
    <div class="sign-out">
        <i class="ri-logout-box-line"></i>
        <h3>Sign Out</h3>
  </div>
  </div>

  <!-- header -->
  <div class="main">
    <div class="header">
      <div class="search">
        <button><i class="ri-search-line"></i></button>
        <input type="tesxt" placeholder="Search Video">
      </div>
      <i class="ri-filter-line"></i>
    </div>

  <!-- banner video -->
    <div class="banner">
      <div class="share">
        <i class="ri-share-forward-line"></i>
        <i class="ri-more-fill"></i>
      </div>
      <div class="video-info">
        <div class="item">
          <h3>Popular Now</h3>
        </div>
        <div class="item">
          <i class="ri-thumb-up-line"></i>
          <h3>230</h3>
        </div>
        <div class="item">
          <i class="ri-eye-line"></i>
          <h3>1.1m</h3>
        </div>
        <div class="item">
          <i class="ri-calendar-line"></i>
          <h3>2 May</h3>
        </div>
        <div class="item">
          <i class="ri-bookmark-line"></i>
          <h3>500</h3>
        </div>
      </div>
      <video src="assets/videos/banner.mp4" muted
      loop autoplay></video>
    </div>

    <div class="separator">
      <h3>Discover</h3>
      <div class="categories">
        <a class="active" href="#">All</a>
        <a href="#">New</a>
        <a href="#">Live</a>
        <a href="#">Gaming</a>
        <a href="#">Music</a>
        <a href="#">Cartoon</a>
        <a href="#">Challenges</a>
        <a href="#">Visual Arts</a>
        <a href="#">Trending</a>
      </div>
    </div>




    <div class="video-items">
      <div class="item">
        <div class="like">
          <i class="ri-heart-3-fill"></i>
        </div>
        <video src="assets/videos/video-1.mp4" muted loop></video>
        <div class="details">
          <h3>Animal On Winter</h3>
          <div class="info">
            <div class="location">
              <i class="ri-map-pin-line"></i>
              <h5>Canada</h5>
            </div>
            <div class="rate">
              <i class="ri-star-fill"></i>
              <h5>5.0</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="like">
          <i class="ri-heart-3-fill"></i>
        </div>
        <video src="assets/videos/video-2.mp4" muted loop></video>
        <div class="details">
          <h3>Waves</h3>
          <div class="info">
            <div class="location">
              <i class="ri-map-pin-line"></i>
              <h5>Spain</h5>
            </div>
            <div class="rate">
              <i class="ri-star-fill"></i>
              <h5>3.0</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="like">
          <i class="ri-heart-3-fill"></i>
        </div>
        <video src="assets/videos/video-3.mp4" muted loop></video>
        <div class="details">
          <h3>Awesome</h3>
          <div class="info">
            <div class="location">
              <i class="ri-map-pin-line"></i>
              <h5>USA</h5>
            </div>
            <div class="rate">
              <i class="ri-star-fill"></i>
              <h5>4.0</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  




  









  <div class="right-section">

  </div>


  <script src="script.js"></script>
  
</body>
</html>
